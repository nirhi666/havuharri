<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kela-tyylinen tukihakemus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          
            
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 0;
            width: 100%; /* Täyttää koko leveyden */
            max-width: 100vw; /* Ei ylitä näytön kokoa */
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            display: block;
            margin: 10px auto;
            max-width: 200px;
            position: absolute; /* Kiinnittää logon yläreunaan */
            top: 20px; /* Säädä tätä, jotta logo nousee ylemmäs */
            left: 50%;
            transform: translateX(-50%); /* Keskittää logon */
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Kelan logo -->


<div class="container">
    <h1 class="text-center text-warning">Kela – Et sä täältä mitään rahaa kyllä saa, luuseri, mee töihin</h1>
    
    <form>
        <!-- Nimi -->
        <div class="mb-3">
            <label class="form-label">Nimi</label>
            <input type="text" class="form-control" placeholder="Kirjoita nimesi">
        </div>

        <!-- Sotu (mutta liian lyhyt) -->
        <div class="mb-3">
            <label class="form-label">Sotu (ei mahdu kokonaan)</label>
            <input type="text" class="form-control" maxlength="6" placeholder="123456">
        </div>

        <!-- Tuloja? -->
        <div class="mb-3">
            <label class="form-label">Tuloja?</label>
            <select class="form-select" disabled>
                <option selected>Minulla ei ole tuloja</option>
            </select>
        </div>

        <!-- Mihin tarvitset rahaa? -->
        <div class="mb-3">
            <label class="form-label">Mihin tarvitset rahaa?</label>
            <select class="form-select">
                <option>Asuminen</option>
                <option>Elämä</option>
                <option>Koska en osaa lukea tukiehtoja</option>
                <option>En tiedä, koska minulle ei kerrottu</option>
            </select>
        </div>

        <!-- Selvitys (min. 5000 merkkiä, max 10 sanaa) -->
        <div class="mb-3">
            <label class="form-label">Selvitys tilanteestasi (min. 5000 merkkiä, max. 10 sanaa)</label>
            <textarea class="form-control" minlength="5000" maxlength="10" placeholder="Kirjoita elämäsi tarina tähän..."></textarea>
        </div>

        <!-- "Vakuutan olevani olemassa" -checkbox -->
        <div class="mb-3">
            <input type="checkbox" id="olemassaolo" required>
            <label for="olemassaolo">Vakuutan olevani olemassa</label>
        </div>

        <!-- "Oletko selvittänyt tukioikeutesi?" (Ei vaikuta mihinkään) -->
        <div class="mb-3">
            <label class="form-label">Oletko selvittänyt tukioikeutesi?</label>
            <select class="form-select">
                <option>En</option>
                <option>Ei</option>
                <option>Kysyittekö minulta ensin?</option>
            </select>
        </div>

        <!-- Odotusaika (arpoo satunnaisen odotusajan) -->
        <div class="mb-3">
            <label class="form-label">Odotusaika:</label>
            <p id="odotusaika"></p>
        </div>

        <!-- Lähetä-painike -->
        <button type="submit" class="btn btn-warning w-100" onclick="event.preventDefault(); naytaOdotusaika();">
            Lähetä hakemus
        </button>
    </form>
</div>

<!-- Odotusajan arpominen -->
<script>
    function naytaOdotusaika() {
        let kuukautta = Math.floor(Math.random() * (72 - 8 + 1)) + 8; // 8-72 kuukautta
        document.getElementById("odotusaika").innerText = "Hakemuksesi käsittelyaika: " + kuukautta + " kuukautta.";
        alert("Hakemuksesi on vastaanotettu. Odotusaika: " + kuukautta + " kuukautta.");
    }
</script>

<!-- Bootstrapin JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
